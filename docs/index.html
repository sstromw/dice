<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Dice roller and probability calculator" />
    <base href="%PUBLIC_URL%" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Dice App</title>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script type="module" src="bundle.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="menu">
        <input id="input" type="text">
        <button id="add-button">Add</button>
        <button id="overlay-button" style="float: right">?</button>
    </div>
    <div id="overlay">
      <md-block src="README.md">Error: not found</md-block>
    </div>
    <ul id="list"></ul>
    <template id="roll-item">
      <li class="list-item">
        <div class="list-item-div">
          <div style="height: 80px;">
              <button class="roll-button">
                  <div class="button-text"></div>
              </button>
              <p class="roll-display"> </p>
              <button class="delete">Delete</button>
          </div>
          <button class="show-stats">&#8595;</button>
          <div class="content">
              <div style="float: left; width: 100%; margin-right: -200px">
                  <canvas class="chart"></canvas>
              </div>
              <div>
                  <table class="stats"></table>
              </div>
              <div>
                  <table class="percentiles"></table>
              </div>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
